		<body>
			<h1>ul li无序列表</h1>	
				<pre>
		语法：
	&lt;ul&gt;
		&lt;li&gt;俺是第一个&lt;/li&gt;
		&lt;li&gt;俺是第二个&lt;/li&gt;
		&lt;li&gt;俺是第三个&lt;/li&gt;
	&lt;/ul&gt;
	
	list-style:none		 : 去掉UL li标签 前面的小黑点
				</pre>
			<ul>
				<li>俺是第一个</li>
				<li>俺是第二个</li>
					<ul>
						<li>嵌套1</li>
						<li>嵌套2</li>
							<ul>
								<li>再嵌套1</li>
								<li>再嵌套2</li>
								<li>再嵌套3</li>
								<li>再嵌套4</li>
							</ul>
						<li>嵌套3</li>
						<li>嵌套4</li>
					</ul>	
				<li>俺是第三个</li>
				<li>俺是第四个</li>
			</ul>
		</body>
