		<title>三列布局</title>

			*{margin:0;padding:0}
			body{}
			.top{height:100%;width:20%;position:fixed;
			background:rgba(0,0,0,0.5);top:0;left:0;text-align:center;line-height:1000px;}

			.center{background:#535353;margin-left:20%;

			.bottom{height:100%;width:20%;position:fixed;

		</style>

		<body>
			<div class="top">
				<h2>固定布局</h2>
			</div>

			<div class="center">
				<h1>主体部分用内容去撑.固体的左右距离是利用margin属性来实现的。。</h1>
			</div>

			<div class="bottom">
				<h2>固定布局</h2>
			</div>
