<!doctype html>
 <html>
	<head>
	<meta charset="UTF-8">
	<meta name="Generator" content="练习，iframe">
	<meta name="Author" content="这一课的练习内容就是怎么实现在外部点击链接，使其iframe框架里面的内容，跳转到自己指定的网页">
	<title>让优秀变成习惯，iframe框架内容跳转</title>
	<!--js,css-->
	<style type="text/css">
		*{margin:0;padding:0;}
		html,body{background:url("images/德玛西亚.jpg") no-repeat center fixed;background-size:100%100%;height:100%;}
		.yuanKuang{float:left;margin:30px 20px;background:#7370fa;width:150px;border-radius:20px;}
		iframe{margin:1% 10%;}
		.yuanKuang a{color:#ffff00;}
		.yuanKuang a:active{background:#33ff00;border-radius:20px;}
		.yuanKuang:hover{background:#ff0000} 
		
		a{text-decoration:none;text-align:center;display:block;}
	</style>
	</head>
	<body>
		<div class="yuanKuang"><a href="http://www.taobao.com" target="daoHang">淘宝</a></div>
		<div class="yuanKuang"><a href="http://www.youku.com" target="daoHang">优酷</a></div>
		<div class="yuanKuang"><a href="http://www.iqiyi.com/" target="daoHang">爱奇艺</a></div>
		<div class="yuanKuang"><a href="images/QQ图片20160409165841.png" target="daoHang">你懂的</a></div>
		<div style="clear:both"></div>
		<iframe src="http://image.baidu.com/" width="80%" height="80%" name="daoHang"  ></iframe><BR />
	
		
		
		
			
		    

	</body> 
 </html>
